<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Around US</title>
		<link rel="stylesheet" href="./pages/index.css" />
	</head>
	<body class="root">
		<header class="header">
			<h1 class="header__title">Around</h1>
		</header>

		<section class="profile">
			<div class="profile__avatar">
				<img src="./images/profile/image.jpg" alt="gambar seorang kakek menggunakan topi merah" class="profile__image" />
				<div class="profile__info">
					<div class="profile__header">
						<h2 class="profile__title">Jacques Cousteau</h2>
						<img src="./images/button/Edit Button.png" alt="gambar button edit" class="hover-icon profile__edit" />
					</div>
					<p class="profile__text">Penjelajah</p>
				</div>
			</div>

			<div class="profile__cta">
				<img src="./images/button/Add Button.png" alt="gambar button add" class="profile__add hover-icon" />
			</div>
		</section>

		<div class="overlay"></div>
		<div class="form">
			<img src="./images/icon/Close Icon.png" alt="icon Close" class="form__icon hover" />
			<h3 class="form__header">Edit profil</h3>
			<form class="form__control">
				<input type="text" class="form__input form__name" />
				<input type="text" class="form__input form__job" />
				<button type="submit" class="form__button hover">Simpan</button>
			</form>
		</div>

		<main class="card">
			<div class="card__item">
				<img src="./images/card/1.jpg" alt="gambar lembah yoesmite" class="card__image" />
				<div class="card__main-text">
					<h3 class="card__title">Lembah Yosemite</h3>
					<img src="./images/icon/heart.svg" alt="icon heart" class="card__icon hover-icon" />
				</div>
			</div>

			<div class="card__item">
				<img src="./images/card/2.jpg" alt="gambar Danau Louise" class="card__image" />
				<div class="card__main-text">
					<h3 class="card__title">Danau Louise</h3>
					<img src="./images/icon/heart.svg" alt="icon heart" class="card__icon hover-icon" />
				</div>
			</div>

			<div class="card__item">
				<img src="./images/card/3.jpg" alt="gambar Pegunungan Bald" class="card__image" />
				<div class="card__main-text">
					<h3 class="card__title">Pegunungan Bald</h3>
					<img src="./images/icon/heart.svg" alt="icon heart" class="card__icon hover-icon" />
				</div>
			</div>

			<div class="card__item">
				<img src="./images/card/4.jpg" alt="gambar Gunung Latemar" class="card__image" />
				<div class="card__main-text">
					<h3 class="card__title">Gunung Latemar</h3>
					<img src="./images/icon/heart.svg" alt="icon heart" class="card__icon hover-icon" />
				</div>
			</div>

			<div class="card__item">
				<img src="./images/card/5.jpg" alt="gambar Vanoise Nationa" class="card__image" />
				<div class="card__main-text">
					<h3 class="card__title">Vanoise Nationaâ€¦</h3>
					<img src="./images/icon/heart.svg" alt="icon heart" class="card__icon hover-icon" />
				</div>
			</div>

			<div class="card__item">
				<img src="./images/card/6.jpg" alt="gambar Lago di Braies" class="card__image" />
				<div class="card__main-text">
					<h3 class="card__title">Lago di Braies</h3>
					<img src="./images/icon/heart.svg" alt="icon heart" class="card__icon hover-icon" />
				</div>
			</div>
		</main>

		<footer class="footer">
			<p class="footer__copyright">&copy; 2021 Around The U.S.</p>
		</footer>

		<script src="./script/index.js"></script>
	</body>
</html>
