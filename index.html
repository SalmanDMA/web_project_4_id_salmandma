<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Around US</title>
		<link rel="stylesheet" href="./pages/index.css" />
	</head>
	<body class="root">
		<header class="header">
			<h1 class="header__title">Around</h1>
		</header>

		<section class="profile">
			<div class="profile__avatar">
				<img src="./images/profile/image.jpg" alt="gambar seorang kakek menggunakan topi merah" class="profile__image" />
				<div class="profile__info">
					<div class="profile__header">
						<h2 class="profile__title">Jacques Cousteau</h2>
						<button class="hover-icon profile__edit"></button>
					</div>
					<p class="profile__text">Penjelajah</p>
				</div>
			</div>

			<div class="profile__cta">
				<button class="profile__add hover-icon"></button>
			</div>
		</section>

		<div class="overlay"></div>
		<div class="form form-edit">
			<button class="form__icon hover"></button>
			<h3 class="form__header">Edit profil</h3>
			<form class="form__control">
				<input type="text" class="form__input form__name" />
				<input type="text" class="form__input form__job" />
				<button type="submit" class="form__button form__button-save hover" aria-label="simpan">Simpan</button>
			</form>
		</div>

		<div class="overlay"></div>
		<div class="form form-add">
			<button class="form__icon hover-icon"></button>
			<h3 class="form__header">Tempat Baru</h3>
			<form class="form__control">
				<input type="text" name="inputJudul" class="form__input form__name" placeholder="Judul" />
				<input type="text" name="inputTautanGambar" class="form__input form__job" placeholder="Tautan gambar" />
				<button type="submit" class="form__button form__button-create hover" aria-label="buat">Buat</button>
			</form>
		</div>

		<main class="card">
			<!-- penampilan 6 kartu di awal menggunakan template yang di atur di javascipt jadi tidak usah di definisikan satu satu-->
			<template id="cardTemplate">
				<div class="card__item">
					<img src="./images/card/1.jpg" alt="gambar lembah yoesmite" class="card__image" />
					<button class="card__icon-delete hover-icon"></button>
					<div class="card__main-text">
						<h3 class="card__title">Lembah Yosemite</h3>
						<button class="card__icon hover-icon"></button>
					</div>
				</div>
			</template>
		</main>

		<div class="overlay"></div>
		<div class="pop-up">
			<img class="pop-up__image" />
			<button class="pop-up__icon hover-icon"></button>
			<h3 class="pop-up__title"></h3>
		</div>

		<footer class="footer">
			<p class="footer__copyright">Made by &hearts; Salman Dwi Maulana Akbar</p>
			<p class="footer__copyright">&copy; 2021 Around The U.S.</p>
		</footer>

		<script src="./script/index.js"></script>
	</body>
</html>
